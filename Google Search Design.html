<!--Google Search Design-->
<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <style>
      /* Reset default body margins and center everything */
      body {
        margin: 0;
        height: 100vh;                 
        display: flex;                 
        justify-content: center;       
        align-items: center;           
        flex-direction: column;        
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Google logo image */
      .thumbnail {
        display: block;
        margin: 0 auto 20px auto;      
      }

      /* Search bar styling */
      .search-bar {
        width: 600px;
        max-width: 90vw;
        height: 40px;
        padding: 0 16px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;           
        background: #fff;
        box-shadow: 0 0 5px rgb(216, 216, 216);
        outline: none;
        box-sizing: border-box;
        text-indent: 1%;
        margin: 10px auto;             
      }

      /* Search bar placeholder text */
      .search-bar::placeholder {
        color: rgb(122, 119, 119);
        font-size: 120%;
      }

      /* Button container (centers the buttons) */
      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      /* Google Search and I'm Feeling Lucky buttons */
      .google-search,
      .feeling-lucky {
        font-size: 12px;
        padding: 10px 20px;
        border: none;
        background-color: rgb(241, 240, 240);
        margin: 0 5px;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Hover effect for buttons */
      .google-search:hover,
      .feeling-lucky:hover {
        background-color: #e8e8e8;
      }
    </style>
  </head>
  <body>
    <!-- Google logo -->
    <img class="thumbnail" src="google.png">

    <!-- Search bar -->
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">

    <!-- Buttons -->
    <div class="button-container">
      <button class="google-search">Google Search</button>
      <button class="feeling-lucky">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
