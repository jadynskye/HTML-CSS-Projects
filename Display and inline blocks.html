<!-- Messing around with display and inline blocks-->

<!DOCTYPE html>
<html>
  <head>
     <title>Display Blocks</title>
     <style>
      /*Exercise A*/
      .Text-box, .Email-box{
        display: block;
        margin-bottom: 5px;
        padding-top: .4%;
        padding-bottom: .4%;
        padding-left: .4%;
        border: 1px solid rgb(184, 181, 181);
      }
      /*Exercise B*/
      .customer-support{
        width: 200px;
        display: inline-block;
        vertical-align: middle;
      }
      .yes-button, .no-button{
        padding-top: .5%;
        padding-bottom: .5%;
        padding-left: 1%;
        padding-right: 1%;
        border: 1px solid;
        background-color: rgb(244, 242, 242);
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 2px;
        cursor: pointer;
        transition: .15s;
      }
      .yes-button:hover, .nobutton:hover{
        opacity: .7;
      } 
      /*Exercise C*/
      .thumbnail{
        display: block;
        /*centers image*/
        margin-left: auto;
        margin-right: auto;
      }
      .search-bar {
        width: 700px;
        display: block;
        /* all padding sides */
        padding: 1%;
        border-radius: 30px;
        border: 1px solid #ccc;  
        background-color: white;
        box-sizing: border-box;
        text-indent: 1%;
        margin: 0 auto;
        margin-top: 10px;

      }
      /*changing the color of the text inside the text box*/
      .search-bar::placeholder{
        color: rgb(122, 119, 119);
        font-size: 120%;
      }
      /*Exercise D*/
      .First-name, .Last-name{
        display: inline;
        width: 85px;
        padding: 1%;
        border: 1px solid #ccc;
        margin: auto;
        margin-top: 10%;
        border-radius: 5px;
        
      }
      .First-name::placeholder, .Last-name::placeholder{
        font-size: 12px;
      }
      /* centers inline elements */
      .name-container {
        text-align: center; 
     }
      .Email{
        display: block;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 1%;
        width: 188px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .Email::placeholder{
        font-size: 12px;
      }
      .Sign-up{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(80, 136, 240);
        color: white;
        border: none;
        display: block;
        margin:  auto;
        padding: 1.5%;
        width: 208px;
        font-size: 15px;
        border-radius: 8px;
        font-weight: 720; 
        transition: .15s;
      }
      .Sign-up:hover{
        opacity: .87;
      }
      
     </style>
  </head>
  <body>
    <!--Exercise A-->
    <input class="Text-box" type="text" placeholder="Name">
    <input class="Email-box" type="email" placeholder="Email">
    <!--Exercise B-->
    <p class="customer-support">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <!--Exercise C-->
    <img class="thumbnail" src="google.png">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
    <!--Exercise D-->
    <div class="name-container">
      <input type="text" class="First-name" placeholder="First Name">
      <input type="text" class="Last-name" placeholder="Last Name">
     </div>
    <input class="Email" type="email" placeholder="Email">
    <button class="Sign-up">Sign Up</button>

  </body>
</html>
