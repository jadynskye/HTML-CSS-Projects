<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <!--Creating grid-->
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
        ">
            <!--Inline styles-->
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>

        <!--Creating 2nd grid-->
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px 200px;
        ">
            <!--Inline styles-->
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px<p>text</p></div>
            <div style="background-color: lightgreen;">200px</div>
            <div style="background-color: lightsalmon;">100px</div>

        </div>

        <!--Creating 3rd grid-->
        <div style="
            margin-top: 30px;
            display: grid;
            /*fr means free space - 1fr takes up the rest of the free space*/
            grid-template-columns: 100px 1fr;
        ">
            <!--Inline styles-->
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr </div>
            
        </div>

        <!--Creating 4th grid-->
        <div style=" 
            margin-top: 30px;
            display: grid;
            /*2fr it will take 2/3 space 1 fr 1/3 space*/
            grid-template-columns: 100px 1fr 2fr;
        ">
            <!--Inline styles-->
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">2fr</div>
            
        </div>

                <!--Creating 5th grid-->
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px;
            height: 300px;
            width: auto;
            column-gap: 20px;
            row-gap: 40px;
            ">

            <!--Inline styles-->
            <div style="background-color: lightblue;">1fr</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
            <div style="background-color: lightblue;">1fr</div>
        </div>
    </body>
</html>
